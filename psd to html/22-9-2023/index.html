<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="headerpage">
        <div class="navigation pt-5 px-3">
            <div class="container-fluid">
                <div class="navbar px-4">
                    <div class="logo">
                        <a class="navbar-brand text-white" href="#">
                            Your Logo
                        </a>
                    </div>
                    <nav class="navi">
                        <ul class="d-flex gap-3 p-0 m-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="login">
                        <a href="" class="sign">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="homepage">
        <div class="px-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="p-3">
                            <p class="pb-3 display-4 fw-bold title">Eat, Drink and Enjoy</p>
                            <p class="pb-2">your restaurant is waiting for you</p>
                            <p class="pb-4">
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi inventore provident
                                molestias
                                facilis nemo.
                            </p>
                            <div class="d-flex gap-4">
                                <div>
                                    <button class="btn1">Explore</button>
                                </div>
                                <div>
                                    <button class="btn2">See Menu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="backimg"></div>
                    </div>
                </div>
                <div class="container py-5">
                    <div class="booktable bg-white p-3 rounded-3">
                        <div class="row py-3">
                            <div class="col-lg-3">
                                <div>Date <span class="fa-solid fa-angle-down"></span></div>
                                <div>
                                    <input type="date" name="" id="" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div>Time <span class="fa-solid fa-angle-down"></span></div>
                                <div>
                                    <input type="time" name="" id="" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div>Mail <span class="fa-solid fa-angle-down"></span></div>
                                <div>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="d-flex align-items-center" style="padding-top: 20px;">
                                    <button class="btn3">Check Availability</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
