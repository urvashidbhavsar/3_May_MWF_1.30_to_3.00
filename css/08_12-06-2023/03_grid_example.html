<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .counting {
            background-color: antiquewhite;
        }

        .counting .count-m {
            margin: 0px 80px;
        }

        .counting .count-p {
            padding: 20px 0px;
        }

        .counting .gridbox {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-items: center;
            text-align: center;
        }

        .counting .gridbox h1 {
            font-size: 40px;
        }

        .counting .gridbox p {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <section class="counting">
        <div class="count-m">
            <div class="count-p">
                <div class="gridbox">
                    <div class="boxes">
                        <h1>5,100</h1>
                        <p>active project</p>
                    </div>
                    <div class="boxes">
                        <h1>971</h1>
                        <p>expert team</p>
                    </div>
                    <div class="boxes">
                        <h1>7,600</h1>
                        <p>satisfied client</p>
                    </div>
                    <div class="boxes">
                        <h1>367</h1>
                        <p>awared won</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
