<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        header {
            background-color: #f3243f;
        }

        header .header-m {
            margin-left: 50px;
            margin-right: 50px;
        }

        header .header-p {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        header .header-flex {
            display: flex;
            align-items: center;
        }

        header .header-flex .logo {
            flex: 1;
        }

        header .header-flex .logo h1 {
            color: white;
        }

        header .header-flex .navbar {
            flex: 3;
        }

        header .header-flex .navbar ul {
            display: flex;
            justify-content: end;
            gap: 20px;
        }

        header .header-flex .navbar ul li {
            padding: 10px;
        }

        header .header-flex .navbar ul a {
            color: white;
        }

        header .header-flex .navbar .search {
            padding: 10px;
            background-color: gainsboro;
            color: black;
            border-radius: 50%;
        }

        header .header-flex .navbar .search a {
            color: black;
        }

        header .header-flex .icon {
            flex: 0.3;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-m">
            <div class="header-p">
                <div class="header-flex">
                    <div class="logo">
                        <h1>
                            <span class="fa-solid fa-truck"></span>
                            Transpolar
                        </h1>
                    </div>
                    <div class="navbar">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Service</a></li>
                            <li><a href="">Blog</a></li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Contact</a></li>
                            <li class="search"><a href="">
                                    <span class="fa-solid fa-search"></span>
                                </a></li>
                        </ul>
                    </div>
                    <div class="icon">
                        <div class="">
                            <span class="fa-solid fa-moon"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
