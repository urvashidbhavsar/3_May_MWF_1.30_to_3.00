<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .service {
            /* background-color: #ebe4e4; */
        }

        .service .service-m {
            margin: 0px 50px;
        }

        .service .service-p {
            padding: 40px 0px;
        }

        .service .flex-box {
            display: flex;
            gap: 40px;
        }

        .service .flex-box .flex-box-left {
            flex: 1;
        }

        .service .flex-box .flex-box-left img {
            height: auto;
            max-width: 100%;
            border-radius: 10px;
        }

        .service .flex-box .flex-box-right {
            flex: 1;
            padding: 20px;
        }

        .service .flex-box .flex-box-right h5 {
            font-size: 17px;
            text-transform: uppercase;
            color: gray;
            padding-bottom: 20px;
        }

        .service .flex-box .flex-box-right h1 {
            font-size: 45px;
            padding-bottom: 20px;
        }

        .service .flex-box .flex-box-right p {
            line-height: 23px;
            letter-spacing: 1px;
            padding-bottom: 20px;
        }

        .service .flex-box .flex-box-right button {
            height: 45px;
            width: 150px;
            background-color: #f3243f;
            color: white;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <section class="service">
        <div class="service-m">
            <div class="service-p">
                <div class="flex-box">
                    <div class="flex-box-left">
                        <img src="image1.jpg" alt="">
                    </div>
                    <div class="flex-box-right">
                        <h5>we're safe movers</h5>
                        <h1>Fast And Reliable Shipping Services</h1>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, debitis, totam maiores animi
                            porro eius quidem cumque ipsam ratione id aliquam vel quod hic officia harum quaerat laborum
                            ea quibusdam.
                        </p>
                        <button>Learn More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
