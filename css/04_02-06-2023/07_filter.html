<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 250px;
            width: 400px;
            /* filter: blur(4px); => set value in px  */
            /* filter: brightness(50%); => 0% black and 100% original  */
            /* filter: contrast(50%); => 0% gray and 100% original  */
            /* filter: drop-shadow(0px 0px 4px red); => use for png image  */
            /* filter: grayscale(50%); => black & white  */
            /* filter: hue-rotate(90deg); => set multiple color  */
            /* filter: invert(50%) => 0% original 50% gray 100% nagative roll type  */
            filter: opacity(90%);
            /* filter: saturate(30%); => black & white  */
            /* filter: sepia(50%) => black & white & yellow  */
        }
    </style>
</head>

    <img src="images/rose.avif" alt="">
