<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            border: 1px solid black;
        }

        .div1,
        .div2,
        .div3,
        .div4,
        .div5 {
            height: 100px;
            width: 100px;
        }

        .div1 {
            /* these property are apply in child class */
            background-color: aqua;
            /* flex: 1 1 40%; */
            flex: 1;
            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 40%; */
        }

        .div2 {
            background-color: blue;
            flex-grow: 2;
            flex-shrink: 1;

        }

        .div3 {
            background-color: brown;
            flex-grow: 1;
            flex-shrink: 1;
        }

        .div4 {
            background-color: chocolate;
            flex-grow: 1;
            flex-shrink: 1;
        }

        .div5 {
            background-color: coral;
            flex-grow: 2;
            flex-shrink: 2;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

    </div>

</html>
