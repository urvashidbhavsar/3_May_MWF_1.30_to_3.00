<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            border: 1px solid black;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        .div1,
        .div2,
        .div3,
        .div4,
        .div5 {
            height: 100px;
            width: 100px;
        }

        .div1 {
            background-color: aqua;
        }

        .div2 {
            background-color: blue;
        }

        .div3 {
            background-color: brown;
        }

        .div4 {
            background-color: chocolate;
        }

        .div5 {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>

</html>
