<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: chocolate;
        }

        ul {
            background-color: darkcyan;
            list-style-type: none;
        }

        li {
            /* display inline can not calculate height and width of an element but set content in line */
            display: inline;
            background-color: darkslategrey;
            padding: 10px;
            height: 100px;
        }
    </style>
    
</head>

<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>

</html>
