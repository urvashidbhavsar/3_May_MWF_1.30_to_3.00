<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ImageZoom {
            height: 250px;
            width: 250px;
            border: 2px solid black;
            margin: 50px auto;
            overflow: hidden;
        }

        img {
            height: 250px;
            width: 250px;
            transition: 1s all ease-in-out;
        }

        .ImageZoom:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="ImageZoom">
        <img src="images/img3.jpg" alt="">
    </div>
</body>

</html>
