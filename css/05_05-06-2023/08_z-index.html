<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }

        .main {
            position: relative;
        }

        /* give a priority of an element. */
        .image1 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .image2 {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 2;
        }

        .image3 {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <!-- position relative value given in parent class -->
    <!-- position abosulute give in child class -->
    <div class="main">
        <div class="image1">
            <img src="image1.jpg" alt="">
        </div>
        <div class="image2">
            <img src="img2.jpg" alt="">
        </div>
        <div class="image3">
            <img src="img3.jpg" alt="">
        </div>
    </div>
</body>

</html>
