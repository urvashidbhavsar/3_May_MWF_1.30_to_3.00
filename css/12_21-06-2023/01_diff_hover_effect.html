<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridbox {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-items: center;
        }

        a {
            color: blue;
            font-size: 50px;
            text-decoration: none;
        }

        .link1::after {
            content: "";
            height: 3px;
            width: 230px;
            background-color: red;
            display: block;
            transform: scale(0);
            transition: 1s all ease;
        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            content: "";
            height: 3px;
            width: 230px;
            background-color: red;
            display: block;
            transform: scaleX(0);
            transition: 1s all ease;
        }

        .link2:hover::after {
            transform: scaleX(1);
        }

        .link3::after {
            content: "";
            height: 3px;
            width: 230px;
            background-color: red;
            display: block;
            transform: scaleY(0);
            transition: 0.5s all ease;
        }

        .link3:hover::after {
            transform: scaleY(1);
        }

        .link4::after {
            content: "";
            height: 3px;
            width: 230px;
            background-color: red;
            display: block;
            transform: scaleX(0);
            /* transform-origin: 0% 100%; */
            transform-origin: 100% 0%;
            transition: 1s all ease;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="gridbox">
        <div>
            <a href="" class="link1">Click Here</a>
        </div>
        <div>
            <a href="" class="link2">Click Here</a>
        </div>
        <div>
            <a href="" class="link3">Click Here</a>
        </div>
        <div>
            <a href="" class="link4">Click Here</a>
        </div>
    </div>
</body>

</html>
