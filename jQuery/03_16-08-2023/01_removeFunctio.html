<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: auto;
            width: 250px;
            padding: 15px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <hr>
    <div id="div1" class="div1">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore veritatis cupiditate blanditiis dignissimos
        cum beatae aspernatur est itaque, sapiente ab voluptas, eos quaerat possimus perferendis expedita nihil labore
        doloremque repellat!
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").empty();
            })
            $("#btn2").click(function () {
                $("#div1").remove();
            })
        })
    </script>
</body>

</html>
