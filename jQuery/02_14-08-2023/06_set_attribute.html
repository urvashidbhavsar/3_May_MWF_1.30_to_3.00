<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>

    <p id="p1">my paragraph</p>
    <input type="text" value="">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").text("this is get attribute function")
            })
            $("#btn2").click(function () {
                $("#p1").html("<b>this is get attribute function</b>")
            })
            $("#btn3").click(function () {
                $("input").val("Hello User")
            })
        })
    </script>
</body>

</html>
