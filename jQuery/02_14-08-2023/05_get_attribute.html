<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- get & set attribute has 3 function : text(), html() and val() -->
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>

    <p id="p1"><b>this is get attribute function</b></p>
    <input type="text" value="Hello User" readonly>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text())
            })
            $("#btn2").click(function () {
                alert($("#p1").html())
            })
            $("#btn3").click(function () {
                alert($("input").val())
            })
        })
    </script>
</body>

</html>
