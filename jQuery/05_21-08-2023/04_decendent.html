<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        ul,
        li,
        h3 {
            border: 1px solid gray;
            margin: 5px;
        }

        .changeCss {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <button id="btn1">Click Here</button>
    <hr>

    <div class="main">Main
        <div class="sub">Sub
            <ul>
                <li>List 1</li>
                <li>List 2</li>
            </ul>
            <h3>Heading 3</h3>
        </div>
    </div>
    <div class="main1">Main1
        <div class="sub1">Sub1
            <ul>
                <li>List 1</li>
                <li>List 2</li>
            </ul>
            <h2>Heading 3</h2>
        </div>
    </div>



    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $(".main").find("h3").addClass("changeCss")
                $(".main").children().addClass("changeCss")

            })
        })
    </script>
</body>

</html>
