<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- heading tag -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- heading classes : h1 to h6 -->
    <p class="h1">Heading 1</p>

    <!-- display classes : display-1 to display-6 -->
    <p class="display-1">Display 1</p>

    <!-- font weight, font-size, font-style -->
    <p class="fs-1 fw-bold fst-italic">Hello User</p>

    <u>Underline tag</u>
    <b>Bold tag</b>
    <mark>Mark tag</mark>
    <code>code tag</code>
    <kbd>Keyboard tag</kbd>
</body>

</html>
