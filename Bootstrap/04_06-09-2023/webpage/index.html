<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap webpage</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="topheader bg-dark-subtle">
        <div class="container py-3">
            <div class="row">
                <div class="col-3">
                    <div>
                        <h5 class="fs-5 pb-2">Get in Touch</h5>
                        <p class="text-muted fs-6">California, 75 West Rock</p>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <div>
                        <h5 class="fs-5 pb-2">Email us at</h5>
                        <p><a href="" class="text-muted fs-6">mail@example.com</a></p>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <div>
                        <h5 class="fs-5 pb-2">Call us today</h5>
                        <p><a href="" class="text-muted fs-6">+91 9874563210</a></p>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center">
                    <div>
                        <button class="btn">
                            <span class="fa-solid fa-search"></span>
                            Find Property
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
