<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- for padding 
        set values in between 0 to 5
        property name           class name 
        (1) padding                  p-(values)
        (2) padding-left(start)      ps-(values)
        (3) padding-right(end)       pe-(values)
        (4) padding-top              pt-(values)
        (5) padding-bottom           pb-(values)
        (6) padding-horizontally     px-(values)
        (7) padding-vertically       py-(values)
    -->
    <h1 class="py-4 m-0">Hello world</h1>
</body>

</html>
