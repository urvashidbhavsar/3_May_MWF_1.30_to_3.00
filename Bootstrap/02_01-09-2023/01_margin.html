<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- for margin 
        set values in between 0 to 5
        property name           class name 
        (1) margin                  m-(values)
        (2) margin-left(start)      ms-(values)
        (3) margin-right(end)       me-(values)
        (4) margin-top              mt-(values)
        (5) margin-bottom           mb-(values)
        (6) margin-horizontally     mx-(values)
        (7) margin-vertically       my-(values)
    -->
    <h1 class="mx-4 m-0">Hello world</h1>
</body>

</html>
