<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    there are 3 type of list 
    (1) order list
    (2) unorder list 
    (3) description list 

    <!-- type => 1, A, a, I, i -->
    <ol type="1" start="21">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- type => default(disc), circle, square -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- <dd>, <dl>, <dt> -->
        <dl>
            <!-- define term -->
            <dt>Fruits</dt>
            <!-- define description -->
            <dd>bananas, apples, grapes</dd>

            <dt>Summer fruits</dt>
            <dd>grapes, watermalon, mango</dd>
        </dl>
</body>
</html>
