<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- inline tag / text formatting tag -->
   <b>Bold Tag</b> 
   <strong>Strong tag</strong> <!--updated in html5-->

   <i>italic tag</i> 
   <em>Empharsis tag</em> <!--updated in html5-->
   <cite>Cite tag</cite> <!--updated in html5-->

    <u>underline tag</u>
    <ins>insert tag</ins> <!--updated in html5-->

    <strike>strike tag</strike> <!--dropped in html5-->
    <s>s tag</s>
    <del>delete tag</del> <!--updated in html5-->

    <mark>Mark Tag</mark>
    
    <!-- superscript -->
    a<sup>2</sup>
    <!-- subscript -->
    H<sub>2</sub>O

    <!-- code tags -->
    <tt>teletype tag</tt> <!--dropped in html5-->
    <code>code tag</code>
    <kbd>Keyboard tag</kbd>

    <!-- abbriviation tag : show small tooltip -->
    <abbr title="is a markup language">HTML</abbr>
</body>
</html>
