<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--use for draw 2d graphics -->
    <canvas id="mycanvas" height="300px" width="400px"></canvas>

    <script>
        var rect = document.getElementById("mycanvas");
        var rdw = rect.getContext("2d");
        rdw.fillStyle = "blue"
        rdw.fillRect(50, 50, 100, 100)
    </script>
</body>
</html>
