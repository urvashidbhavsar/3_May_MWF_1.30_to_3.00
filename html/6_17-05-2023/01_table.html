<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        for create a table used <table> tag.
        it is a collection of row and columns.

        <tr> => table row, create a table row
        <td> => table data, create a column
        <th> => table heading, create a column with bold heading
        <tbody> => table body
        <caption> => give title of table

        cellpadding => give a space between cell border and content
        cellspacing => give a space between cell and border
     -->
     <table border="1" cellpadding="10px" cellspacing="5px" rules="all">
        <!-- 1st row -->
        <caption><i>Student Team Details</i></caption>
        <tr style="background-color: coral;">
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <th>1</th>
            <td>Abc</td>
            <td>50000</td>
            <td>dcode</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <th>2</th>
            <td>Xyz</td>
            <td>20000</td>
            <td>dcode</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <th>3</th>
            <td>Mno</td>
            <td>8000</td>
            <td>xcode</td>
        </tr>
     </table>
</body>
</html>
