<!-- !DOCTYPE => not a document type, it indicate html5 version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag send information to the browser which type your value -->
    <!-- charset = character set
        UTF = unicode table format
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- for reponsive webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    &#9749; 
    this is html page
</body>
</html>
