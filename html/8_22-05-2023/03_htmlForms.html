<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <!-- in action write a page name which you opened by button
        if we can not send another page set # in action.

        in method,
        get => all information display in URL. it has limitation to display information till 255.

        post => wrap all information and set it to the next page.
    -->
    <form action="#" method="post" name="form1">
        <label for="user">Full Name </label>
        <!-- value="abc" readonly -->
        <input type="text" placeholder="Enter name" required minlength="2" maxlength="12" id="user" name="uname">
        <br><br>

        <label for="">password</label>
        <input type="password" name="" id="" placeholder="enter password">
        <br><br>

        <!-- select one option from multiple option -->
        <label for="">Gender</label>
        <input type="radio" name="gen" id="">
        <label for="">Male</label>
        <input type="radio" name="gen" id="">
        <label for="">Female</label>
        <input type="radio" name="gen" id="">
        <label for="">Others</label>
        <br><br>

        <!-- checkbox use for multiple option selection -->
        <label for="">Hobbies</label>
        <input type="checkbox" name="c1" id="">
        <label for="">Singing</label>
        <input type="checkbox" name="c2" id="">
        <label for="">Dancing</label>
        <input type="checkbox" name="c3" id="">
        <label for="">Playing</label>
        <br><br> 

        <label for="">Address</label>
        <textarea name="" id="" cols="40" rows="3" placeholder="Enter Address"></textarea>
        <br><br>

        <!-- dropdown list -->
        <label for="">City</label>
        <select name="" id="">
            <option value="">---select---</option>
            <option value="">Surat</option>
            <option value="">Baroda</option>
        </select>

        <br><br>
        <button type="button">Button</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        <br><br>
        <input type="button" name="" id="" value="Inp-Button">
        <input type="submit" name="" id="" value="Inp-submit">
        <input type="reset" name="" id="" value="inp-reset">
    </form>
</body>
</html>
