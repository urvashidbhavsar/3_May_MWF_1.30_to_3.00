<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" rules="all">
        <!-- 1st row -->
        <tr>
            <td>Customer</td>
            <td colspan="3">Items</td>
            <td>Payment Date</td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td rowspan="3">Cust. Name</td>
            <td>Item1</td>
            <td>5</td>
            <td>$400</td>
            <td rowspan="3">
                <table border="0" cellpadding="7px" rules="all">
                    <tr>
                        <td>12 sep 18</td>
                        <td>$3000.00</td>
                    </tr>
                    <tr>
                        <td>18 sep 18</td>
                        <td>$2000.00</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Item2</td>
            <td>10</td>
            <td>$200</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>Item3</td>
            <td>2</td>
            <td>$500</td>
        </tr>
    </table>
</body>
</html>
