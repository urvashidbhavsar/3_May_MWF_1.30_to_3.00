<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- picture tag used to set different image on responsive website -->
    <picture>
        <source srcset="image2.jpg" media="(max-width:600px)">
        <source srcset="image3.jpg" media="(max-width:900px)">
        <img src="image1.webp" alt="" style="width:100%">
    </picture>
</body>
</html>
