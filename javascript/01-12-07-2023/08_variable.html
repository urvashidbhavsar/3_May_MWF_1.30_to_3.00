<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- variable is a container to store data.
        variable is a name of memory location.
        variable take at a time only one value.

        valid name = myvar, MYVAR, my_var, myVar, MyVar, myvar1
        invalid name = my var, my-var, my!var, 1myvar

        to create a variable use 3 keywords 
        let, var and const 
    -->
    <script>
        // declaration
        // using var keyword we can redeclaration and reassignment of value.
        // global keyword
        var a = 1;
        console.log(a);

        var a = 10;
        console.log(a);

        // let and const update in 2015 
        // using let keyword we can not redeclare but reassign the value.
        // block keyword
        let b = 5;
        console.log(b);

        b = 10;
        console.log(b);

        // const means constant which has fixed value 
        // using const keyword we can not reassign or redeclare value.
        const c = 10;
        console.log(c);
    </script>
</body>

</html>
