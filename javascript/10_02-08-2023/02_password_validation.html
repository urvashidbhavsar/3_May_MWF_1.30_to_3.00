<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="password" name="" id="pass" onblur="return checkpassword()" maxlength="12"
                        onkeyup="return passwordEx()">
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="" id="cpass" onblur="return checkpassword()"
                        onkeyup="return ComparePassword()">
                </td>
                <td>
                    <span id="msg2"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="return checkpassword()">Click </button>
                </td>
            </tr>
        </table>
        <p>password must be in 8 to 15 characters which contain at least one lowercase letter, one
            uppercase letter, one
            numeric digit, and one special character.</p>
    </form>

    <script>
        function checkpassword() {
            let passwd = document.getElementById("pass").value;
            let cpasswd = document.getElementById("cpass").value;
            if (passwd == "" || passwd == null) {
                document.getElementById("msg1").innerText = "Enter Password";
                return false;
            } else if (cpasswd == "" || cpasswd == null) {
                document.getElementById("msg2").innerText = "Enter Confirm Password";
                return false;
            }
        }
        // keyboard event 
        function passwordEx() {
            let passwd = document.getElementById("pass").value;
            let ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/

            if (!(ex.test(passwd))) {
                document.getElementById("msg1").innerText = "Invalid Password"
                return false;
            } else {
                document.getElementById("msg1").innerText = ""
                return false;
            }
        }
        // compare password
        function ComparePassword() {
            let passwd = document.getElementById("pass").value;
            let cpasswd = document.getElementById("cpass").value;
            if (cpasswd != passwd) {
                document.getElementById("msg2").innerText = "Password and confirm password does not match"
                return false;
            } else {
                document.getElementById("msg2").innerText = ""
                return false;
            }
        }
    </script>
</body>

</html>
