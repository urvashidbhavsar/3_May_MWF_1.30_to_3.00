<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="confirmFun()">Confirm</button>

    <script>
        function confirmFun() {
            if (confirm("Click On any button =>") == true) {
                alert("you click on Yes");
            } else {
                alert("you click on No");
            }
        }
    </script>
</body>

</html>
