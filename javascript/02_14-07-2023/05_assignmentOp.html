<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 55;
        let b = 40;

        a += b  // a = a + b;
        // b = a + b;
        document.write(a + "<br>")  // 95

        a -= b // a = a - b;
        document.write(a + "<br>")  // 55

        a *= b //a = a * b
        document.write(a + "<br>")  // 2200

        a /= b //a = a / b
        document.write(a + "<br>")  // 55

        a %= b // a = a % b;
        document.write(a + "<br>")  // 15



    </script>
</body>

</html>
