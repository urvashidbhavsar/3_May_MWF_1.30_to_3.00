<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- in js there is 2 type of datatype  
        (1) premitive = which datatype are already given in program. i.e. predefine

            (1) number = 12, 12.34
            (2) string = "abc"
            (3) boolean = true or false 
            (4) null = null type 
            (5) undefine 

        (2) non premitive = which is not defined
 
            (1) array 
            (2) object 
            (3) regular expression 
    -->
    <script>
        var a = 5;
        console.log(a);

        var a = 5.5;
        console.log(a);

        let b = "Hello world"
        console.log(b);

        let c = true;
        console.log(c);

        let d = null;
        console.log(d);

        d = "";
        console.log(d);

        let e;
        console.log(e);
    </script>
</body>

</html>
