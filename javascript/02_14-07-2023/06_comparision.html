<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 50;
        let res;

        res = (num < 50)
        console.log("< : " + res);

        res = (num > 50)
        console.log("> : " + res);

        res = (num <= 50)
        console.log("<= : " + res);

        res = (num >= 50)
        console.log(">= : " + res);

        res = (num == 50)
        console.log("== : " + res);

        res = (num != 50)
        console.log("!= : " + res);

        // identical compare also datatype
        res = (num === "50")
        console.log("=== : " + res);

        res = (num !== "50")
        console.log("!== : " + res);
    </script>
</body>

</html>
