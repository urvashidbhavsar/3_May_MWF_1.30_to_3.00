<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 100;
        let num2 = 45;

        // concatenation operator // concat operator
        document.write("Number 1 is : " + num1 + "<br>Number 2 is : " + num2)
        document.write("<br>")
        document.write("<br> Addition is : " + (num1 + num2))
        document.write("<br> Subtract is : " + (num1 - num2))
        document.write("<br> Multiply is : " + (num1 * num2))
        document.write("<br> Division is : " + (num1 / num2))
        document.write("<br> Module is : " + (num1 % num2))
    </script>
</body>

</html>
