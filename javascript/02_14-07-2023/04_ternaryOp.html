<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  (1) increment = add 1 value in variable (++)
                = pre-increment   i.e ++a
                = post-increment  i.e. a++

        (2) decrement = deduct 1 value from variable (--)
            = pre-decrement  i.e. --a
            = post-decrement  i.e. a--
    -->
    <script>
        var a = 1;
        document.writeln(a) // = 1
        document.writeln(++a) //increment then print =2 
        ++a;  // =3
        document.writeln(++a) // =4
        document.writeln(a++) // print then increment
        document.writeln(a)  // 5

        var b = 10;
        document.writeln(b--)  // print then decrement 
        document.writeln(b)
        document.writeln(--b) // decrement then print
    </script>
</body>

</html>
