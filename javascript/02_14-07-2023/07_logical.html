<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // && and || or ! not

        var x = 5;
        var res

        res = (x > 3 && x < 10)
        console.log("logical (&&) : " + res);

        // condition1     condition2    res
        // true              false      false
        // false             true       false
        // false             false      false
        // true              true       true 

        res = (x > 3 || x < 10)
        console.log("logical (||) : " + res);

        // condition1     condition2    res
        // true              false      true
        // false             true       true
        // false             false      false
        // true              true       true 

        res = !(x > 3 || x < 10)
        console.log("logical (!) : " + res);
    </script>
</body>

</html>
