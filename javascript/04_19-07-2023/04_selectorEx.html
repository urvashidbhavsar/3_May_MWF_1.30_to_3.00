<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p class="p4"></p>
    <h3></h3>
    <script>
        document.getElementById("p1").innerText = "<b>Get Element by id</b>"
        document.getElementById("p2").innerHTML = "<b>Get Element by id</b>"
        // query selector called element, id and class
        document.querySelector("#p3").innerText = "query selector id"
        document.querySelector(".p4").innerText = "query selector class"
        document.querySelector("h3").innerText = "query selector element";
    </script>
</body>

</html>
