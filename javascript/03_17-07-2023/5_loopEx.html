<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        while (a <= 10) {
            document.writeln(a);
            a++;  // a=a+1
        }

        var b = 11;
        do {
            document.writeln(b);
            b++;  // a=a+1
        } while (b <= 30);

        document.write("<br><br>")
        for (let c = 20; c > 0; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>
