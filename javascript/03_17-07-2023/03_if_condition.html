<body>
    <!-- display mininum number from given two number -->
    <script>
        let num1;
        let num2 = 10;

        document.write("1st Number : " + num1 + " & 2nd Number : " + num2 + "<br>")

        if (num1 < num2) {
            document.write(num1 + " is minimum")
        } else if (num2 < num1) {
            document.write(num2 + " is minimum")
        } else if (num1 == num2) {
            document.write("both are same")
        } else {
            document.write("value can not defined")
        }
    </script>
